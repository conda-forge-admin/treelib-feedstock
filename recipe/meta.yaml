{% set name = "treelib" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a0db5fd55d6cb4f307aecef4de184920a75db95e45f80e5860adf38718a2970a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps . -vv

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - future

test:
  imports:
    - treelib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/caesar0301/treelib
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A Python 2/3 implementation of tree structure.

  description: |
    treelib is a simple tree data structure implementation in Python.
  doc_url: https://treelib.readthedocs.io/en/latest/
  dev_url: https://github.com/caesar0301/treelib

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - maxhora
